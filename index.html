<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SITE NA GAWA NI GAB FRFR</title>
  <link rel="stylesheet" href="design.css">
  <style>
    /* Extra styling for gacha box, fits into glitchy vibe */
    .gacha-box {
      margin-top: 40px;
      padding: 20px;
      border: 2px solid #0ff;
      border-radius: 10px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
    }

    .gacha-btn {
      background: #0ff;
      border: none;
      padding: 12px 24px;
      margin-top: 15px;
      font-size: 18px;
      font-family: monospace;
      cursor: pointer;
      color: #000;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    .gacha-btn:hover {
      background: #f0f;
      color: #fff;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: rgb(56, 129, 129);
    }

    .result img {
      margin-top: 15px;
      border-radius: 12px;
      max-width: 200px;
      border: 2px solid #0ff;
    }
  </style>
</head>
<body>
  <div class="glitch-wrapper">
    <h1 class="glitch" data-text="fracture">fracture</h1>
    <p class="subtitle">enter the void</p>
  </div>

  <!-- New gacha system -->
  <div class="gacha-box">
    <h2> Summon </h2>
    <button class="gacha-btn" onclick="rollGacha()">Initiate Summon</button>
    <div class="summon-animation" id="summon-animation"></div>
    <div class="result" id="result"></div>
  </div>

  <div class="noise"></div>

  <script>
    // Subtitle flicker
    const subtitles = [
      "nigger detected...",
      "massive skill issue",
      "such a simp",
      "my kneck hurts",
      "BURGERKING FOOT LETTUCE",
      "LOL",
      "WHAT LOL BASED",
      "WHAT"
    ];
    const subtitleEl = document.querySelector(".subtitle");
    setInterval(() => {
      const random = subtitles[Math.floor(Math.random() * subtitles.length)];
      subtitleEl.textContent = random;
    }, 3000);

    // Gacha system (using waifus for now)
    const waifus = [
      { name: "Miku", img: "https://ph.pinterest.com/pin/406309197651034863/" },
      { name: "Sakura", img: "https://ph.pinterest.com/pin/602426887690980582/" },
      { name: "Asuna", img: "https://ph.pinterest.com/pin/290834088453356909/" },
      { name: "Rem", img: "https://ph.pinterest.com/pin/587508713931841285/" },
      { name: "Hinata", img: "https://ph.pinterest.com/pin/770678555023322843/" },
      { name: "Kaguya", img: "https://ph.pinterest.com/pin/589971619976832549/" }
    ];

    function rollGacha() {
      const random = waifus[Math.floor(Math.random() * waifus.length)];
      document.getElementById("result").innerHTML =
        `<p>Summoned: <strong>${random.name}</strong></p>
         <img src="${random.img}" alt="${random.name}">`;
    }
  </script>
</body>
</html>
