<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SITE NA GAWA NI GAB FRFR</title>
  <link rel="stylesheet" href="design.css">
<div class="loading-bar-container">
  <div class="loading-bar"></div>
</div>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    font-family: monospace;
    color: #0ff;
    position: relative;
    /* For screen shake */
    transition: transform 0.2s cubic-bezier(.4,0,.2,1);
  }

  .glitch {
    font-size: 3em;
    position: relative;
    color: #0ff;
    animation: flicker 2s infinite, glitch-shake 2s infinite;
    text-shadow: 2px 0 #f0f, -2px 0 #0ff;
    z-index: 2;
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
    }
    20%, 24%, 55% {
      opacity: 0.2;
    }
  }

  @keyframes glitch-shake {
    0% { transform: translate(0, 0); }
    10% { transform: translate(-1px, 1px); }
    20% { transform: translate(1px, -1px); }
    30% { transform: translate(-1px, 1px); }
    40% { transform: translate(1px, 0); }
    100% { transform: translate(0, 0); }
  }

  .scanline {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: rgba(0,255,255,0.2);
    animation: scan 2s linear infinite;
    z-index: 1;
  }

  @keyframes scan {
    from { top: 0; }
    to { top: 100%; }
  }
</style>
<script>
  // Screen shake effect on body
  function shakeBody() {
    document.body.style.transform = `translate(${Math.random()*8-4}px, ${Math.random()*8-4}px)`;
    setTimeout(() => {
      document.body.style.transform = '';
    }, 80);
  }

  // Loading bar animation
  let loadingBar;
  let progress = 0;
  function animateLoadingBar() {
    if (!loadingBar) return;
    progress += Math.random() * 7 + 3; // random progress for glitchy effect
    if (progress > 100) progress = 100;
    loadingBar.style.width = progress + '%';
    shakeBody();
    if (progress < 100) {
      setTimeout(animateLoadingBar, 200);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadingBar = document.querySelector('.loading-bar');
    animateLoadingBar();
  });
</script>
</head>
<body>
  <div class="glitch">Let me cook!...</div>
  <div class="scanline"></div>
</style>
</head>
<body>
  <script>
    // Redirect to menu.html after delay
    setTimeout(() => {
      window.location.href = "menu.html";
    }, 4000); // 4 seconds
  </script>
  </body>
</html>
