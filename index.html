<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SITE NA GAWA NI GAB FRFR</title>
  <link rel="stylesheet" href="design.css">
<div class="loading-bar-container">
  <div class="loading-bar"></div>
</div>

<style>
    body {
      background: #000;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #0ff;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      position: relative;
    }

    .glitch {
      font-size: 3rem;
      position: relative;
      color: #0ff;
      text-shadow: 2px 0 #f0f, -2px 0 #0ff;
      animation: flicker 2s infinite;
      margin-bottom: 20px;
    }

    .progress-text {
      font-size: 1.5rem;
      margin-top: 12px;
      color: #f0f;
      text-shadow: 0 0 6px #0ff;
    }

    .loading-msg {
      margin-top: 20px;
      font-size: 1rem;
      color: #999;
      opacity: 0.8;
    }

    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(0,255,255,0.2);
      animation: scan 2s linear infinite;
    }

    @keyframes scan {
      from { top: 0; }
      to { top: 100%; }
    }
  </style>
</head>
<body>
  <div class="glitch">LOADING SYSTEM...</div>
  <div class="loading-bar-container">
    <div class="loading-bar"></div>
  </div>
  <div class="progress-text" id="progress-text">0%</div>
  <div class="loading-msg" id="loading-msg">Initializing...</div>
  <div class="scanline"></div>

<script>
(() => {
  const loadingBar = document.querySelector('.loading-bar');
  const progressText = document.getElementById('progress-text');
  const loadingMsg = document.getElementById('loading-msg');
  let progress = 0;

  const messages = [
    "Initializing core...",
    "Decrypting assets...",
    "Compiling shaders...",
    "Loading textures...",
    "Contacting server...",
    "Establishing secure link...",
    "System ready..."
  ];

  function animateLoading() {
    progress += Math.random() * 8 + 5;
    if (progress > 100) progress = 100;

    loadingBar.style.width = progress + '%';
    progressText.textContent = Math.floor(progress) + '%';

    if (progress < 100) {
      loadingMsg.textContent = messages[Math.floor(Math.random() * messages.length)];
      setTimeout(animateLoading, 500);
    } else {
      loadingMsg.textContent = "Boot complete!";
      setTimeout(() => {
        window.location.href = "menu.html"; 
      }, 1500);
    }
  }

  document.addEventListener("DOMContentLoaded", animateLoading);
})();
</script>

<script>
  // Screen shake effect on body
  function shakeBody() {
    document.body.style.transform = `translate(${Math.random()*8-4}px, ${Math.random()*8-4}px)`;
    setTimeout(() => {
      document.body.style.transform = '';
    }, 80);
  }

  // Loading bar animation
  let loadingBar;
  let progress = 0;
  function animateLoadingBar() {
    if (!loadingBar) return;
    progress += Math.random() * 7 + 3; // random progress for glitchy effect
    if (progress > 100) progress = 100;
    loadingBar.style.width = progress + '%';
    shakeBody();
    if (progress < 100) {
      setTimeout(animateLoadingBar, 200);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadingBar = document.querySelector('.loading-bar');
    animateLoadingBar();
  });
  </script>
